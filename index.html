<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>Indonesia Merdeka - Games</title>

    <!-- Icon -->
    <link rel="icon" href="assets/images/icon.png">

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

     <!-- Include SweetAlert library -->
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="assets/css/style.css">

  </head>

<body>


  <!-- ***** Header Area Start ***** -->
  <header class="header-area header-sticky">
      <div class="container">
          <div class="row">
              <div class="col-12">
                  <nav class="main-nav">
                      <!-- ***** Menu Start ***** -->
                      <ul class="nav">
                        <li><a href="#" id="ratingLink">Rating</a></li> 
                      </ul>        
                      <a class='menu-trigger'>
                          <span>Menu</span>
                      </a>
                      <!-- ***** Menu End ***** -->
                  </nav>
              </div>
          </div>
      </div>
  </header>
  <!-- ***** Header Area End ***** -->

  <!-- ***** Main Banner Area Start ***** -->
  <div class="swiper-container" id="top">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <div class="slide-inner" style="background-image:linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url(assets/images/merdeka.jpg)">
          <div class="container">
            <div class="row">
              <div class="col-lg-8">
                <div class="header-text">
                  <h2>Selamat <em>Datang</em> di Game <em>Indonesia</em> Merdeka</h2>
                  <p>Indonesia Merdeka adalah website pengembang game sederhana yang meliputi 2 game berupa "Kuis Kemerdekaan" dan juga "Pahlawan Kemerdekaan"</p>
                  <div class="buttons">
                    <div class="red-button">
                      <a href="game-kuis/index.html">Kuis Kemerdekaan</a>
                    </div>
                    <div class="white-button">
                      <a href="game-gambar/index.html">Pahlawan Kemerdekaan</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      

  <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Alert Rating -->
    <script>
      // Ambil elemen link rating
      const ratingLink = document.getElementById('ratingLink');

      // Tambahkan event listener untuk meng-handle klik
      ratingLink.addEventListener('click', function() {
          // Tampilkan SweetAlert dengan inputan rating
          Swal.fire({
              title: 'Beri Rating 1 - 10 !',
              html: '<input type="text" id="ratingInput">',
              showCancelButton: true,
              confirmButtonText: 'Submit',
              cancelButtonText: 'Cancel',
              preConfirm: () => {
                  const ratingInput = document.getElementById('ratingInput');
                  if (!ratingInput.value) {
                      Swal.showValidationMessage('Rating harus diisi');
                  }
                  return ratingInput.value;
              }
          }).then((result) => {
              if (result.isConfirmed) {
                  const rating = result.value;
                  // Lakukan sesuatu dengan nilai rating, misalnya kirim ke server
                  Swal.fire(`Anda memberi rating: ${rating}`);
              }
          });
      });
  </script>

  </body>
</html>
